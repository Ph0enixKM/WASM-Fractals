<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WASM Mandelbrot</title>
    <style>
      /* The embedded CSS is just to not use Webpack's CSS loader */
      body {
          margin: 0;
      }

      .toolbar {
          position: absolute;
          top: 0;
          left: 0;
          z-index: 1;
          color: #fff;
          font-family: sans-serif;
          font-size: 12px;
          padding: 5px;
          text-shadow: #000 0 0 5px;
      }

      .toolbar > * {
          display: inline-block;
          margin: 0 5px;
      }

      .canvas {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: -1;
      }

      .minimap {
          width: 20%;
          height: 20%;
          border-radius: 10px;
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 2;
          box-shadow: 0 0 10px #000;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div class="toolbar">
      <div id="fps"></div>
      <button class="mode">Performance</button>
      <button class="lang">Rust (Web Assembly)</button>
      <button class="home">Home üè†</button>
    </div>
    <canvas class="minimap"></canvas>
    <canvas class="canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
